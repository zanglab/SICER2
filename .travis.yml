sudo: false
language: python
os:
  - linux
python:
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
compiler:
  - gcc
  - clang
before_install:
# /usr/bin/gcc is 4.6 always, but gcc-X.Y is available.
- if [[ $CXX = g++ ]]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
# /usr/bin/clang has a conflict with gcc, so use clang-X.Y.
- if [[ $CXX = clang++ ]]; then export CXX="clang++-3.5" CC="clang-3.5"; fi
- gcc --version
install:
- pip install numpy
- pip install scipy
script:
- ./test/travisCI/test.sh
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist
  on:
    tags: true
    python: 3.5
